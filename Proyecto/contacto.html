<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contacto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/register_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!--Fuentes-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
        <!--Fuentes-->
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="images/intento de imagen.PNG" style="width: 30em;">
            </a>
        </header>
        <hr>
        <section>
            <form id="formulario" novalidate>
                <div class="container">
                    <div class="ingreso">
                        <label>Correo Electronico:</label>
                        <input type="email" id="email" name="correo" placeholder="xxx@gmail.com" required>
                        <span id="mensaje"></span>
                    </div>
                    <div class="ingreso">
                        <label>Motivo:</label>
                        <input type="text" id="motivo" name="motivo" required>
                        <span id="mensaje"></span>
                    </div>
                    <div class="ingreso">
                        <label>Comentario:</label>
                        <br>
                        <textarea name="comentario" id="comentario" placeholder="ingrese comentario aqui..." cols="60" rows="10"></textarea>
                        <span id="mensaje"></span>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <a href="index.html">
                <button>Volver</button>
            </a>
        </section>
        <script src="js/contacto.js" async defer></script>
    </body>
</html>
